name: plannerly_iitm_bsc
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Icons/
    - assets/Images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: BeVietnamPro
      fonts:
        - asset: assets/Fonts/BeVietnamPro-Black.ttf
        - asset: assets/Fonts/BeVietnamPro-Bold.ttf
        - asset: assets/Fonts/BeVietnamPro-Light.ttf
        - asset: assets/Fonts/BeVietnamPro-Medium.ttf
        - asset: assets/Fonts/BeVietnamPro-Regular.ttf
    - family: Merriweather
      fonts:
        - asset: assets/Fonts/Merriweather-Black.ttf
        - asset: assets/Fonts/Merriweather-Bold.ttf
        - asset: assets/Fonts/Merriweather-Light.ttf
        - asset: assets/Fonts/Merriweather-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
